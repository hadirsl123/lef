<body>
    <h1>Les Projets</h1>
    <div class="menu-img">
        <img src="logooo.jpg" id="menu">
    </div>
    <div class="show">
        <nav class="left-nav">
            <a href="">Projet 1</a>
            <a href="">Projet 2</a>
            <a href="">Projet 3</a>

        </nav>

    </div>

    <script>
        var show = document.querySelector(".show");
        var menu =document.getElementById("menu");
        menu.onclick = function(){
            if(show.style.display == "none"){
                show.style.display ="block";
                menu.src="cancel.jpg"
            }else{
                show.style.display ="none";
                menu.src="logooo.jpg"
            }
        }
    </script>
